# path to CSV (or you can pass a DataFrame/dict at runtime instead)
customer_id: customer_a

data_config:
  source: data/events.csv
  # choose implementations + params

  standardiser:
    rename:
        Application_id: journey_id
        stage: step
        product_type: product

  # DQ = dataset steps (df->df) + row steps (Event->Event)
  dq:
    dataset_steps:
      - trim_strings
      - drop_empty_journey
    row_steps:
      - normalize_status

  # per-record classifiers
  classifiers:
    - name: risk_classifier
      params:
        levels: [high, critical]
    - name: status_label